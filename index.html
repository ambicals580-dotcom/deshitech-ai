<!DOCTYPE html>
<html>
<head>
  <title>DESHITECH AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
">

<div style="
  background:#111;
  padding:30px;
  border-radius:15px;
  width:100%;
  max-width:600px;
  box-shadow:0 0 30px rgba(0,0,0,0.6);
">

  <!-- LOGO -->
  <img src="/logo.png" alt="DESHITECH AI Logo"
       style="width:120px;display:block;margin:auto;margin-bottom:15px;">

  <h1 style="margin-bottom:5px;">DESHITECH AI ðŸ‡®ðŸ‡³</h1>
  <p style="color:#aaa;margin-top:0;">
    Designed by <b>VISHIST AMBASTHA</b>
  </p>

  <textarea id="msg" rows="3"
    placeholder="Ask me for code, guidance, image or video ideas..."
    style="
      width:100%;
      padding:12px;
      border-radius:8px;
      border:none;
      outline:none;
      font-size:15px;
      margin-top:15px;
    "></textarea>

  <button onclick="send()" style="
    width:100%;
    margin-top:15px;
    padding:12px;
    font-size:16px;
    background:#00c6ff;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
  ">
    Ask DESHITECH
  </button>

  <div id="out" style="
    margin-top:20px;
    background:#1e1e1e;
    padding:15px;
    border-radius:8px;
    white-space:pre-wrap;
  "></div>

</div>

<script>
async function send(){
  let m = document.getElementById("msg").value;
  if(!m) return;

  document.getElementById("out").innerText = "Thinking...";

  let r = await fetch("/chat", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({message:m})
  });

  let d = await r.json();
  document.getElementById("out").innerText = d.reply;
}
</script>

</body>
</html>
