<input id="msg">
<button onclick="send()">Send</button>
<pre id="out"></pre>

<script>
const user_id = new URLSearchParams(window.location.search).get("user_id");

async function send(){
  let m = msg.value;
  let r = await fetch("/chat", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ message:m, user_id:user_id })
  });
  let d = await r.json();
  out.innerText += "\n" + d.reply;
}
</script>
