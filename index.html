<!DOCTYPE html>
<html>
<head>
  <title>DESHITECH AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="margin:0;font-family:Arial;background:#0b0b0b;color:white;">

<header style="padding:20px;text-align:center;border-bottom:1px solid #222;">
  <img src="/logo.png" width="90"><br>
  <h2>DESHITECH AI ðŸ‡®ðŸ‡³</h2>
  <p style="color:#aaa;">Designed by VISHIST AMBASTHA</p>
</header>

<main style="max-width:800px;margin:auto;padding:20px;">

  <div style="margin-bottom:15px;">
    <button onclick="preset('Create HTML login page')" class="opt">ðŸ’» Code</button>
    <button onclick="preset('Guide me step by step')" class="opt">ðŸ§­ Guide</button>
    <button onclick="preset('Generate logo design prompt')" class="opt">ðŸŽ¨ Image</button>
    <button onclick="preset('Create short video idea')" class="opt">ðŸŽ¬ Video</button>
  </div>

  <textarea id="msg" rows="4"
    placeholder="Ask DESHITECH AI anything..."
    style="width:100%;padding:12px;border-radius:8px;border:none;"></textarea>

  <button onclick="send()" style="
    width:100%;margin-top:10px;
    padding:14px;font-size:16px;
    background:#1abc9c;border:none;border-radius:8px;
    cursor:pointer;
  ">
    Ask DESHITECH AI
  </button>

  <div id="out" style="
    margin-top:20px;
    background:#151515;
    padding:15px;
    border-radius:8px;
    white-space:pre-wrap;
  "></div>

</main>

<style>
.opt{
  padding:8px 12px;
  margin:4px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  background:#222;
  color:white;
}
.opt:hover{background:#333;}
</style>

<script>
function preset(text){
  document.getElementById("msg").value = text;
}

async function send(){
  let m = document.getElementById("msg").value;
  if(!m) return;

  document.getElementById("out").innerText = "Thinking...";

  let r = await fetch("/chat", {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({message:m})
  });

  let d = await r.json();
  document.getElementById("out").innerText = d.reply;
}
</script>

</body>
</html>
