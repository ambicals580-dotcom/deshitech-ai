<div id="chat"></div>

<input id="msg">
<button onclick="send()">Send</button>

<script>
async function send(){
  let token = localStorage.getItem("token");
  let r = await fetch("/chat", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ message: msg.value, token: token })
  });
  let d = await r.json();
  chat.innerHTML += "<p>" + d.reply + "</p>";
}
</script>
