<!DOCTYPE html>
<html>
<head>
  <title>DESHITECH AI</title>
</head>
<body style="font-family:Arial;background:#f5f5f5;text-align:center;padding:40px;">

<div style="background:white;padding:30px;border-radius:10px;max-width:600px;margin:auto;">
  <h1>DESHITECH AI ðŸ‡®ðŸ‡³</h1>
  <p><b>Designed by VISHIST AMBASTHA</b></p>

  <input id="msg" placeholder="Ask me anything..."
   style="width:90%;padding:12px;border-radius:5px;border:1px solid #ccc;">
  <br><br>

  <button onclick="send()" style="padding:12px 25px;border:none;background:black;color:white;border-radius:5px;">
    Ask DESHITECH
  </button>

  <p id="out" style="margin-top:20px;text-align:left;"></p>
</div>

<script>
async function send(){
  let m = document.getElementById("msg").value;

  let r = await fetch("/chat", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({message:m})
  });

  let d = await r.json();
  document.getElementById("out").innerText = d.reply;
}
</script>

</body>
</html>
